<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/Main.css">
    <title>Log in</title>
</head>
<body id="login-body" style="background-image: url('/Assets/Images/bg-bottom-right.png');">
 

    <main>
        
        <section class="d-flex ">
            <div class="meeting-img col-md-6" style="background-image: url('/Assets/Images/meeting.png');">
            </div>
            <div class="col-lg-6 container d-flex ">
                 <div class="register-form ms-lg-5 m-auto ">
                <div class="login-form-context border border-dark bg-light  rounded-5 p-3">
                    <img src="/Assets/Images/logo/logo.png" alt="" class="m-auto d-block mb-3">
                    <h2 class="text-center title pt-3">Register</h2>
                    <form action="" id="login-form" class="mt-3 row">
                        
                            
                        <div class="col-lg-6">  
                            <div class="my-1">
                                <label for="" class="form-label">Fullname</label>
                                <input type="text" placeholder="" class="form-control rounded-pill ">    
                            </div>
                            <div class="my-1">
                                <label for="" class="form-label">Phone</label>
                                <input type="text" placeholder="" class="form-control rounded-pill ">    
                            </div>
                           
                        </div>
                           
                        <div class="col-lg-6">  
                            
                            
                            <div class="my-1">
                            <label for="" class="form-label">Username</label>
                            <input type="text" placeholder="" class="form-control rounded-pill ">    
                        </div>
                        <div class="my-1">
                            <label for="" class="form-label">Password</label>
                            <input type="password" placeholder="" class="form-control rounded-pill ">    
                        </div>
                    
                    </div>
                    <div class="my-1">
                        <label for="" class="form-label">Email</label>
                        <input type="email" placeholder="" class="form-control rounded-pill ">    
                    </div>
                        
                    </form>
                    <div class="text-center mt-3 pt-1">
                        <button class=" submit-btn m-auto">Register</button>
                    </div>
                    <a href="login.html" class="text-decoration-none link-base my-2 text-center d-block">Already have an account? <span  class="h6 link-hover-base">Log In</span> </a>


                </div>
            </div>
            </div>
           
        </section>
    </main>

      ></script>
</body>
</html>
