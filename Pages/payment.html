<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/css/Main.css" />
    <title>Payment</title>
  </head>
  <body>
    <!-- Bread crumb -->
    <div class="breadCrumb p-3 bg-light">
      <p class="container mb-0 px-5">
        <a href="/">Home</a>/<a href="#">Profile</a>
      </p>
    </div>

    <main>
      <section id="Payment_Section" class="py-5">
        <span class="sectionName text-center d-block">Trusted Delivery</span>
        <div class="sectionTitle mb-5">
          <h2
            class="h1 position-relative text-center text-dark title_underlined"
            data-title="Services"
          >
            Delivery Information
          </h2>
        </div>
        <div class="container">
          <p class="text-center">
            Online Payment for Patients. For your convenience MedLab now offers
            the ability to make a secure payment online. <br />
            Fill out the form below to pay your MedLab bill online.
          </p>
          <div class="">
            <form action="" class="col-xl-6 col-lg-8 m-auto">
              <div class="my-3">
                <label class="form-label fs-09" for="">Fullname<sup>*</sup></label>
                <input class="form-control fs-09" type="text" value="Tahir Tahirli" />
              </div>
              <div class="my-3">
                <label class="form-label fs-09" for="">Email<sup>*</sup></label>
                <input
                  class="form-control fs-09"
                  type="email"
                  value="tahirlitahir@gmail.com"
                  placeholder="yourEmail@example.com"
                />
              </div>
              <div class="my-3 row">
                <div class="col-md-6">
                  <label class="form-label fs-09" for="">Phone<sup>*</sup></label>
                  <input
                    class="form-control fs-09"
                    type="text"
                    value="+994 77 5474948"
                    placeholder="+111 123 45 67"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label fs-09" for="">Zip Code<sup>*</sup></label>
                  <input class="form-control fs-09" type="text" value="" />
                </div>
              </div>
              <div class="my-3">
                <label class="form-label fs-09" for="">Address 1<sup>*</sup></label>
                <input class="form-control fs-09" type="text" placeholder="City, street" />
              </div>
              <div class="my-3">
                <label class="form-label fs-09" for="">Address 2</label>
                <input class="form-control fs-09" type="text" placeholder="City, street" />
              </div>

              <div class="my-3">
                <label class="form-label fs-09" for="">Note</label>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="4"
                  placeholder="Message"
                  class="form-control fs-09"
                ></textarea>
              </div>

              <button class="my-custom-btn rounded-pill m-auto mt-4">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- ========================= CDNs =============================== -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f0bcda735f.js"
      crossorigin="anonymous"
    ></script>

    <!-- ========================= Custom =============================== -->
  </body>
</html>
